<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form #clienteForm="ngForm">
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" name="nombre" value="" [(ngModel)]=cliente.nombre required minlength="4" #nombre="ngModel">
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors?.['required']">
              El nombre es Requerido
            </div>
            <div *ngIf="nombre.errors?.['minlength']">
              Como minimo deberia tener mas de 4 caracteres
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" name="apellido" value="" [(ngModel)]=cliente.apellido  required #apellido="ngModel">
          <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
            <div *ngIf="apellido.errors?.['required']">
              El Apellido es Requerido
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" name="email" value="" [(ngModel)]=cliente.email required email #email="ngModel">
          <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors?.['required']">
              El correo es Requerido
            </div>
            <div *ngIf="email.errors?.['email']">
              El correo debe tener un formato correcto
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <div class="col-sm-6"><button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button></div>
        <ng-template #elseBlock>
          <div class="col-sm-6"><button class="btn btn-primary" role="button" (click)='updateCliente()' [disabled]="!clienteForm.form.valid"> Editar </button></div>
        </ng-template>
      </div>
    </form>
  </div>
</div>
